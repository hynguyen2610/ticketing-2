<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Ticket Display</title>
  <style>
    .carousel-item img {
      max-height: 100px;
      width: auto;
      display: block;
      margin: auto;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Ticket Details</h3>
        <button class="btn btn-primary">Purchase</button>
      </div>
      <div class="card-body">
        <h5 class="card-title">Name: <span id="ticket-name">Concert Ticket</span></h5>
        <h6 class="card-subtitle mb-2 text-muted">Price: $<span id="ticket-price">75.00</span></h6>
        <div id="ticket-carousel" class="carousel slide mt-4" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 2">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 3">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 4">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 5">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 6">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 7">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 8">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 9">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/200x500" class="d-block w-100" alt="Ticket Image 10">
            </div>
          </div>
          <a class="carousel-control-prev" href="#ticket-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#ticket-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
